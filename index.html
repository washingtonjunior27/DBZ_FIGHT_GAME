<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://i.pinimg.com/564x/df/d5/95/dfd5952babe2b7111cf908f482d9eb0b.jpg" type="image/x-icon">
    <title>DBZ - FIGHT GAME</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main-container">
        <header class="header">
            <img src="https://png.pngitem.com/pimgs/s/28-287568_dragon-ball-z-logo-vector-eps-free-download.png" alt="">
        </header>
        <div class="start">
            <h1>Quem é o guerreiro mais forte?</h1>
            <button class="btn" id="startGame">Iniciar Jogo</button>
        </div>
        <div class="main">
            <button id="restart" class="btn">Voltar</button>
    
            <div class="result">
                <div class="result-title">
                    <h3>Voce Venceu</h3>
                    <div id="closeResult">
                        <i class="fa-regular fa-circle-xmark"></i>
                    </div>
                </div>
                <div class="table-responsive">
                    <table id="table-result">
                        <thead>
                            <tr>
                                <th>Guerreiro</th>
                                <th>Força</th>
                                <th>Velocidade</th>
                                <th>Habilidade</th>
                                <th>total</th>
                            </tr>
                        </thead>
                        <tbody id="table-result-body">
                            
                        </tbody>
                    </table>
                </div>
                <div class="result-footer">
                    <h3></h3>
                </div>
            </div>
            <div class="fighter1">
                <h3 id="nome"></h3>
                <img src="" alt="" id="img1">
                <button id="aposta1" class="btn">Apostar</button>
            </div>
            <img id="versus" src="https://freepngimg.com/thumb/symbol/97368-versus-download-hd.png" alt="">
            <div class="fighter2">
                <h3 id="nome2"></h3>
                <img src="" alt="" id="img2">
                <button id="aposta2" class="btn">Apostar</button>
            </div>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
